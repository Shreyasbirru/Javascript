<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    
    var x = Math.round(3.4);
    document.write(x+"<br>");
    x = Math.pow(2,7);
    document.write(x);
    x = Math.sqrt(4);
    document.write("<br>"+x);
    x = Math.abs(-5);
    document.write("<br>"+x);
    x = Math.ceil(3.2);
    document.write("<br>"+x);
    x=Math.floor(3.8);
    document.write("<br>"+x);
    x=Math.min(10,20,30);
    document.write("<br>"+x);
    x= Math.max(10,20,30);
    document.write("<br>"+x);
    x = Math.random();
    document.write("<br>"+x);    
</script>
</html>
