<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter"></div>
    <button id="btn">Click me</button>
    <button id="stop" onclick="stop()">Stop</button>
</body>
<script>
    var i = 0;
    document.getElementById('btn').addEventListener("click",counter);
    function counter(){       
        document.getElementById('counter').innerText = i;
                       i++;
    }
    document.getElementById('btn').addEventListener("mouseenter",colorChange);
    function colorChange(){
        document.getElementById('counter').style.color = "red";
    }
    document.getElementById('btn').addEventListener("mouseleave",colorChanged);
    function colorChanged(){
        document.getElementById('counter').style.color = "black";
    }
    // .addEventListener('mouseenter',colorChange);
    function stop(){
        document.getElementById('btn').removeEventListener('click',counter)
   }
</script>
</html>
